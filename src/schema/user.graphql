type User {
    id: ID!
    username: String!
    email: String!
    movies: [Movie!]!
}

input SignupInput {
    username: String!
    email: String!
    password: String!
}

input LoginInput {
    email: String!
    password: String!
}

type AuthPayload {
    token: String!
    user: User!
}

type Query {

}

type Mutation {
  signup(data: SignupInput!): AuthPayload!
  login(data: LoginInput!): AuthPayload!
  changePassword(oldPassword: String!, newPassword: String!): User!
}